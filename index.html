
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="Assets/style.css">
	<style>
	
	</style>
</head>
<body>
    <form>
        <center>
            <img src="img/google.jpg" width="351" height="113" alt="Google!">
        </center>

        <center>
            <table border="0" width="90%">
                <tr>
                    <td class="search-area" colspan="3">
                        <center>
                            Search the web using Google! <br>
                            <input type="text" name="q" value="" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td class="special-searches" width="37%">
                        <center>
                            Special Searches<br>
                            <a href="#">Stanford Search</a><br>
                            <a href="#">Linux Search</a><br>
                        </center>
                    </td>
                    <td class="info-links">
                        <center>
                            <a href="#">Help!</a> <br>
                            <a href="#">About Google!</a> <br>
                            <a href="#">Company Info</a> <br>
                            <a href="#">Google! Logos</a> <br>
                        </center>
                    </td>
                    <td class="updates" align="right">
                        <center>
                            Get Google! updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe"> 
                            &nbsp;&nbsp;
                            <a href="#">Archive</a>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </form>
    <p>
        <center><font size="-1">Copyright &copy;1998 Google Inc.</font></center>
</body>
</html>
